<div id="cursos">
  Nome: 
  <input
    type="text"
    (keyup)="alteraNome(valor.value)" 
    #valor
  />
  Idade:
  <input
    type="number"
    [(ngModel)]="idade"
  />
  <p>Nome digitado: {{nome}}</p>
  <p>Idade digitada: {{idade}}</p>

  <ul>
    <li *ngFor="let item of list">
      {{itemt}}
    </li>
  </ul>
</div>
